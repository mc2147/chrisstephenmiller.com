<body>
    <script>
fetch('https://reverb.com/api/listings').then((results) => {return results.json()})
.then((data) => {
    let img = data.listings[0].photos[0]._links.large_crop.href
    document.getElementById('reverb-img').src = img
})
    </script>

<img id="reverb-img">

</body>
